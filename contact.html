<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - ShopEase</title>
  <link rel="stylesheet" href="css/style.css"/>

  <link rel="stylesheet" href="css/style.css"/>
<link rel="stylesheet" href="css/components/header.css"/>
<link rel="stylesheet" href="css/components/footer.css"/>
<link rel="stylesheet" href="css/components/product-card.css"/>

</head>
<body>

  <!-- Header -->
  <header class="header">
    <div class="container">
      <div class="logo"><a href="index.html">ShopEase</a></div>
      <nav class="nav">
        <ul class="nav-list">
          <li><a href="index.html">Home</a></li>
          <li><a href="category.html">Categories</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
          <li><a href="cart.html">Cart</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Contact Section -->
  <section class="contact">
    <div class="container">
      <h2>Contact Us</h2>
      <p>Have a question or feedback? We'd love to hear from you!</p>

      <div class="contact-grid">
        <!-- Contact Info -->
        <div class="contact-info">
          <h3>Our Office</h3>
          <p><strong>ShopEase HQ</strong><br>123 E-commerce St, Kigali, Rwanda</p>
          <p><strong>Email:</strong> support@shopease.com</p>
          <p><strong>Phone:</strong> +250 789 123 456</p>
          <div class="social-media">
            <a href="#"><img src="images/icons/facebook.svg" alt="Facebook" /></a>
            <a href="#"><img src="images/icons/twitter.svg" alt="Twitter" /></a>
            <a href="#"><img src="images/icons/instagram.svg" alt="Instagram" /></a>
          </div>
        </div>

        <!-- Contact Form -->
        <form class="contact-form">
          <input type="text" placeholder="Your Name" required />
          <input type="email" placeholder="Your Email" required />
          <textarea rows="5" placeholder="Your Message" required></textarea>
          <button type="submit" class="btn">Send Message</button>
        </form>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 ShopEase. All rights reserved.</p>
    </div>
  </footer>

  <style>
     .contact {
  padding: 4rem 1rem;
  background: linear-gradient(to right, #fefefe, #f9f9f9);
  font-family: 'Roboto', sans-serif;
}

.contact h2 {
  text-align: center;
  font-size: 2.2rem;
  color: #333;
  margin-bottom: 0.5rem;
}

.contact p {
  text-align: center;
  color: #666;
  font-size: 1rem;
  margin-bottom: 2rem;
}

.contact-grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 3rem;
  max-width: 1100px;
  margin: 0 auto;
  background: #fff;
  border-radius: 12px;
  box-shadow: 0 10px 40px rgba(0, 0, 0, 0.06);
  padding: 2rem;
}

/* Contact Info */
.contact-info {
  display: flex;
  flex-direction: column;
  justify-content: center;
  padding: 1rem;
}

.contact-info h3 {
  font-size: 1.4rem;
  color: #ff6f61;
  margin-bottom: 1rem;
}

.contact-info p {
  font-size: 0.95rem;
  margin: 0.5rem 0;
  color: #444;
}

.contact-info .social-media {
  display: flex;
  gap: 1rem;
  margin-top: 1rem;
}

.contact-info .social-media a {
  width: 32px;
  height: 32px;
  background-color: #ff6f61;
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: 50%;
  transition: background-color 0.3s;
}

.contact-info .social-media a:hover {
  background-color: #e55a4e;
}

.contact-info .social-media img {
  width: 18px;
  height: 18px;
  filter: brightness(0) invert(1);
}

/* Contact Form */
.contact-form {
  display: flex;
  flex-direction: column;
  gap: 1rem;
  padding: 1rem;
}

.contact-form input,
.contact-form textarea {
  padding: 0.9rem 1rem;
  border: 1px solid #ddd;
  border-radius: 6px;
  font-size: 1rem;
  font-family: inherit;
  background-color: #fdfdfd;
  transition: border-color 0.3s;
}

.contact-form input:focus,
.contact-form textarea:focus {
  border-color: #ff6f61;
  outline: none;
}

.contact-form button {
  background-color: #ff6f61;
  color: white;
  padding: 0.75rem 1.5rem;
  font-size: 1rem;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  align-self: flex-start;
  transition: background-color 0.3s ease;
}

.contact-form button:hover {
  background-color: #e65b50;
}

/* Mobile View */
@media (max-width: 768px) {
  .contact-grid {
    grid-template-columns: 1fr;
    padding: 2rem 1rem;
  }

  .contact h2 {
    font-size: 1.8rem;
  }
}

  </style>

</body>
</html>
