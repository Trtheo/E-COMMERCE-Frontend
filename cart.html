<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shopping Cart - ShopEase</title>
  <link rel="stylesheet" href="css/style.css"/>
  <link rel="stylesheet" href="css/components/header.css"/>
  <link rel="stylesheet" href="css/components/footer.css"/>
  <link rel="stylesheet" href="css/components/product-card.css"/>
  <style>
    .cart {
      padding: 3rem 1rem;
      background-color: #fefefe;
    }

    .cart h2 {
      font-size: 2rem;
      text-align: center;
      margin-bottom: 2rem;
      color: #333;
    }

    .cart-table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
      border-radius: 8px;
      overflow: hidden;
    }

    .cart-table th {
      background-color: #ff6f61;
      color: #fff;
      padding: 1rem;
      text-align: center;
      font-size: 1rem;
    }

    .cart-table td {
      padding: 1rem;
      text-align: center;
      font-size: 0.95rem;
      color: #333;
      border-bottom: 1px solid #eee;
    }

    .cart-table img {
      width: 70px;
      height: 70px;
      object-fit: cover;
      border-radius: 6px;
    }

    .cart-table input[type="number"] {
      width: 60px;
      padding: 0.4rem;
      font-size: 1rem;
      text-align: center;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .remove {
      background-color: #e74c3c;
      color: #fff;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .remove:hover {
      background-color: #c0392b;
    }

    .cart-total {
      text-align: right;
      margin-top: 2rem;
    }

    .cart-total h3 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #333;
    }

    .cart-total .btn {
      padding: 0.75rem 2rem;
      font-size: 1rem;
      border-radius: 50px;
    }
    .btn{
        cursor: pointer;
    }

    @media (max-width: 768px) {
      .cart-table th, .cart-table td {
        font-size: 0.9rem;
        padding: 0.5rem;
      }

      .cart-table img {
        width: 50px;
        height: 50px;
      }

      .cart-total {
        text-align: center;
      }
    }
    
  .search-bar {
    display: none;
    justify-content: center;
    align-items: center;
    gap: 1rem;
    background-color: #fff0ec;
    padding: 1rem;
    border-top: 1px solid #eee;
  }

  .search-bar input {
    padding: 0.6rem 1rem;
    font-size: 1rem;
    border: 1px solid #ccc;
    border-radius: 4px;
    width: 300px;
    max-width: 80%;
  }

  .search-bar button {
    padding: 0.6rem 1.5rem;
    font-size: 1rem;
    border: none;
    border-radius: 4px;
    background-color: #ff6f61;
    color: #fff;
    cursor: pointer;
  }

  </style>
</head>
<body>

  <!-- Header -->
   <header class="header">
  <div class="container">
    <div class="logo">
      <a href="index.html">ShopEase</a>
    </div>
    <nav class="nav">
      <ul class="nav-list">
        <li><a href="index.html">Home</a></li>
        <li><a href="category.html">Categories</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="cart.html">Cart</a></li>
        <li><a href="#" id="search-toggle" title="Search"><img src="images/icons/icons8-search.svg" alt="Search" style="width: 22px; vertical-align: middle;"/></a></li>
      </ul>
    </nav>
  </div>
  <div class="search-bar" id="search-bar">
    <input type="text" placeholder="Search products..." />
    <button class="btn">Search</button>
  </div>
  </header>

  <!-- Cart Section -->
  <section class="cart">
    <div class="container">
      <h2>Your Shopping Cart</h2>
      <table class="cart-table">
        <thead>
          <tr>
            <th>Product</th>
            <th>Name</th>
            <th>Price</th>
            <th>Qty</th>
            <th>Subtotal</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><img src="images/products/product1.jpg" alt="Product" /></td>
            <td>Stylish Sneakers</td>
            <td>$79.99</td>
            <td><input type="number" value="1" min="1" /></td>
            <td>$79.99</td>
            <td><button class="remove">Remove</button></td>
          </tr>
          <tr>
            <td><img src="images/products/product2.jpg" alt="Product" /></td>
            <td>Smart Watch</td>
            <td>$99.99</td>
            <td><input type="number" value="1" min="1" /></td>
            <td>$99.99</td>
            <td><button class="remove">Remove</button></td>
          </tr>
        </tbody>
      </table>

      <div class="cart-total">
        <h3>Total: $179.98</h3>
        <button class="btn">Proceed to Checkout</button>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 ShopEase. All rights reserved.</p>
      <div class="social-media">
        <a href="#"><img src="images/icons/facebook.svg" alt="Facebook" /></a>
        <a href="#"><img src="images/icons/twitter.svg" alt="Twitter" /></a>
        <a href="#"><img src="images/icons/instagram.svg" alt="Instagram" /></a>
      </div>
    </div>
  </footer>

  <script>
       document.addEventListener("DOMContentLoaded", function () {
    const toggle = document.getElementById("search-toggle");
    const searchBar = document.getElementById("search-bar");

    toggle.addEventListener("click", function (e) {
      e.preventDefault();
      searchBar.style.display = searchBar.style.display === "flex" ? "none" : "flex";
    });
  });

  </script>
</body>
</html>
